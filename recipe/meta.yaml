{% set name = "biorbd-viz" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/{{ name }}/archive/Release_{{ version }}.tar.gz
  sha256: a6b3a342e28d866f675b24c68257aeb70d4db757e77062425ba7cadddca0d07c
  
build:
  skip: True  # [py<35]
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - biorbd
    - vtk
    - pyqt
    - pyomeca
  run:
    - python
    - biorbd
    - vtk
    - pyqt
    - pyomeca

test:
  commands:
    - xvfb-run python -c "import BiorbdViz"  # [linux]
  imports:
    - BiorbdViz  # [not linux]

about:
  home: http://github.com/pyomeca/biorbd-viz
  license: Apache-2.0
  license_file: LICENSE
  summary: 'Biorbd visualization toolkit'
  description: |
    Biorbd visualization toolkit 
  doc_url: https://github.com/{{ name }}/{{ name }}
  dev_url: https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - pariterre
